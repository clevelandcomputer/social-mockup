<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<script>
    function toggleImage() {
       var img1 = "https://cdn2.iconfinder.com/data/icons/navigation-bar-line/16/Arrow_Navigation_Downward_Direction_Down-512.png";
       var img2 = "https://cdn2.iconfinder.com/data/icons/navigation-bar-solid/16/Arrow_Navigation_Downward_Direction_Down-512.png";
       
       var imgElement = document.getElementById('toggleImage');
    
       imgElement.src = (imgElement.src === img1)? img2 : img1;
    }
    </script>
<body>
    
  
        <div id="middle_header">
            <div class="profile-photo">

            </div>   
            <div class="your-name">
                Your Page Name
            </div>      
            <div class="website">
                Website
            </div>                 
        </div>
        <nav>
                <ul class="nav-links">
                    <li class="normal timeline">Timeline </li>
                    <li class="normal">About</li>
                    <li class="normal">Welcome</li>
                    <li class="normal">FWB</li>
                    <li onclick="toggleImage();" class="normal down-arrow">More
                        <img src="https://cdn2.iconfinder.com/data/icons/navigation-bar-line/16/Arrow_Navigation_Downward_Direction_Down-512.png" alt="down arrow" id="toggleImage" >
                    </li>
                </ul>
                <ul class="nav-buttons">
                    <li class='like'>Like </li>
                    <li class='follow'>Follow </li>
                    <li class='message'>Message </li>
                    <li class='dotdotdot'>... </li>
                </ul>
        </nav>
     
    
</body>
</html>
